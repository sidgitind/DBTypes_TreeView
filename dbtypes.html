        //.text(function(d) {
          //if (d.parent && d.parent.children.length > 1){
           // if (!d.parent.index) d.parent.index = 0;
            //return ++d.parent.index;
          //  return d.data.desc;
          //}
        //})
        //.attr('dy', "-1em");

      // UPDATE
      var linkUpdate = linkEnter.merge(link);

      // Transition back to the parent element position
      linkUpdate.select('path').transition()
        .duration(duration)
        .attr('d', function(d) {
          return diagonal(d, d.parent)
        });
        
      linkUpdate.select('text').transition()
        .duration(duration)
        .attr('transform', function(d){
          if (d.parent) {
            return 'translate(' + ((d.parent.y + d.y) / 2) + ',' + ((d.parent.x + d.x) / 2) + ')'
          }
        })
        
      // Remove any exiting links
      link.exit().each(function(d){
        d.parent.index = 0;
      })
      
      var linkExit = link.exit()
        .transition()
        .duration(duration);
      
      linkExit.select('path')
        .attr('d', function(d) {
          var o = {
            x: source.x,
            y: source.y
          }
          return diagonal(o, o)
        })
        
      linkExit.select('text')
        .style('opacity', 0);
      
      linkExit.remove();

      // Store the old positions for transition.
      nodes.forEach(function(d) {
        d.x0 = d.x;
        d.y0 = d.y;
      });

      // Creates a curved (diagonal) path from parent to the child nodes
      function diagonal(s, d) {

        path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`

        return path
      }

      // Toggle children on click.
      function click(d) {
        if (d.children) {
          d._children = d.children;
          d.children = null;
        } else {
          d.children = d._children;
          d._children = null;
        }
        update(d);
      }
    }

    legend = svg.append("g")
    .attr("class","legend")
    .attr("transform","translate(50,30)")
    .style("font-size","12px")
    .call(d3.legend)

  setTimeout(function() { 
    legend
      .style("font-size","20px")
      .attr("data-style-padding",10)
      .call(d3.legend)
  },1000)
